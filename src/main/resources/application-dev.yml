spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    platform: h2
    url: jdbc:h2:mem:inventory
    driver-class-name: org.h2.Driver
    username: sa
    password:
    schema: 'classpath:dataInit/schema.sql'
    data: 'classpath:dataInit/data.sql'
    initialization-mode: EMBEDDED
  jpa:
    hibernate:
      ddl-auto: none